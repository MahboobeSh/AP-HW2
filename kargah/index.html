
  <!DOCTYPE html>
  <html>
      <head>
         <title>Telegram Web</title>
         <link href="css/style.css" rel="stylesheet" />
         <link href="css/materialize.min.css" rel="stylesheet" />
         <!--Import Google Icon Font-->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <!--Import materialize.css-->
         <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

         <!--Let browser know website is optimized for mobile-->
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>

      <body>
         <div class="container">
                <div class="head">
                     <a href="mobile.html"><i class="material-icons x">dehaze</i></a>
                     <span class="x">Telegram</span>
                </div>
                <div class="row">
                  <div class="col s4 m3 xleft">
                    <div class="searchBar">
                      <form>
                          <div class="input-field x3">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons ">search</i></label>
                            <i class="material-icons">close</i>
                          </div>
                        </form>
                    </div>
                        <div  class="searchBar">
                        <ul class="collection">
                            <li class="collection-item avatar ReacentBox">
                                <span class="title">Reacent</span>
                                <a href="mobile.html"><i class="material-icons xicon">chevron_right</i></a>
                              </li>
                            <li class="collection-item avatar contact">
                              <img src="1.jpg" alt="" class="circle">
                              <span class="title">Lovley girl</span>
                            </li>
                            <li class="collection-item avatar contact">
                                <img src="3.jpg" alt="" class="circle">
                              <span class="title">Alex tesla</span>
                            </li>
                            <li class="collection-item avatar contact">
                                <img src="2.jpg" alt="" class="circle">
                              <span class="title">Elena Coper</span>
                            </li>
                            <li class="collection-item avatar ReacentBox">
                                <span class="title"> All contacts</span>
                                <a href="mobile.html"><i class="material-icons xicon">chevron_right</i></a>
                              </li>
                           
                          </ul>
                          </div>
                                    
                  </div>
                  <div class="col s8 m9 xright">
                      <div  class="contactbox">
                      <ul class="collection">
                      <li class="collection-item avatar contact">
                          <img src="3.jpg" alt="" class="circle">
                        <span class="title">Alex tesla</span>
                      </li>
                      </ul>
                    </div>
                      <div class="massegebox">
                        
                          <form>
                              <div class="row">
                                <div class="input-field col s12">
                            
                                   <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                 <label for="icon_prefix2">
                                       <i class="material-icons">attach_file</i>
                                       <i class="material-icons">insert_emoticon</i>
                                       Type your massege
                                       </label>
                           </form>
                          
                      </div>


                  </div>

                </div>

          
         
               </div>

         <!--JavaScript at end of body for optimized loading-->
         <script type="text/javascript" src="js/materialize.min.js"></script>
       </body>
  </html>
